<md-sidenav mode="side" opened [ngClass]="{'hide-on-mobile': isPostSelected}">
<md-nav-list>
  <ng-template ngFor let-post [ngForOf]='posts'>
    <md-list-item [routerLink]="[post.id]" routerLinkActive="active"> 
      <span>{{post?. title}}</span>
    </md-list-item>
    <md-divider></md-divider>
  </ng-template>
</md-nav-list>
</md-sidenav>
